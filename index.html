<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram con Bootstap</title>
</head>
<body>
  
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"><i class="fab fa-instagram me-1"></i></i>Instagram</i></a>
          <form class="d-flex" role="search">
            <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#miModal">
              Create a new post 
                         <div class="dropdown me-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li>
                  <hr class="dropdown-divider"> 
                  <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
             </ul>
          </form>
        </div>
    </nav>
    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Caption:
          </div>
          <div class="modal-footer">
              <textarea class="form-control" placeholder="Add the caption of your post here"
            id="floatingTextarea2"></textarea>
            <div class="w-100 text-start mb-2">
              <i class="fas fa-camera me-2"></i> 
              <i class="fas fa-map-marker-alt"></i> 
            </div>
            <div class="d-flex w-100 justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>  
    <div class="container-fluid p-2">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
          <li class="nav-item " role="presentation">
              <a class="nav-link active" aria-current="page" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                  role="tab" aria-controls="home" aria-disabled="true"><i class="fas fa-th"></i></a>
          </li>
          <li class="nav-item" role="presentation">
              <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                  role="tab" aria-controls="profile" aria-selected="false"><i class="fas fa-square"></i></a>
          </li>
      </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active overflow-hidden" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row me-1 - ms-1">
          <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
            src="https://www.rollingstone.com/wp-content/uploads/2023/11/Travis-Scott-Talks-Astroworld.jpg?crop=0px%2C16px%2C1800px%2C1014px&resize=1600%2C900"
            class="img-fluid w-100" alt=""></div>
            <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
              src="https://ciconceptstore.com/cdn/shop/files/Jordan1RetroLowOGSP_TravisScottMediumOlive.png?v=1726833258&width=2048"
              class="img-fluid w-100" alt=""></div>
              <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                src="https://www.billboard.com/wp-content/uploads/media/jackboys-2019-cr-Harmony-Korine-billboard-1548.jpg" class="img-fluid w-100" alt=""></div>
              </div>
              <div class="row me-1 - ms-1">
                <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                  src="https://i1.sndcdn.com/artworks-PSSzk2lyzA8Wmtsv-PlXZow-t500x500.jpg"
                  class="img-fluid w-100" alt=""></div>
                  <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                    src="https://media.istockphoto.com/id/810429264/photo/us-captiol-from-pennsylvania-avenue.jpg?s=612x612&w=0&k=20&c=c52bPadA_o7VtpmWSMsrjBoakRORC5uh74zhpRuY8pc="
                    class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                      src="https://www.neo2.com/wp-content/uploads/2021/04/Lo-nuevo-de-Rels-B-05.jpg"
                      class="img-fluid w-100" alt=""></div>
                    </div>
                    <div class="row me-1 - ms-1">
                      <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                        src="https://images.unsplash.com/photo-1507027682794-35e6c12ad5b4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                          src="https://www.neo2.com/wp-content/uploads/2021/04/Lo-nuevo-de-Rels-B-06.jpg" class="img-fluid w-100" alt=""></div>
                          <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;"
                            src="https://i.scdn.co/image/ab67616d0000b273dc6b2cf9bef56ccd49ab7421"
                            class="img-fluid w-100" alt=""></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>                  
                <div class="tab-pane fade overflow-hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row my-4">
                      <div class="col-6 mx-auto border rounded p-0">
                          <div class="d-flex p-2">
                              <div class="w-100 fs-4">Cold Palmer</strong></div>
                              <small class="align-bottom">11/11</small>
                          </div>
                          <img style="object-fit: cover;"
                              src="https://s1.ppllstatics.com/rc/www/multimedia/2024/09/29/cole-palmer-reuters.JPG"
                              class="img-fluid w-100 col-12" alt="" />
                          <div class="p-2">
                              <strong>130.000 Likes</strong>
                              <p>The new top scorer of the premier league</p>
                          </div>
                      </div>
                  </div>
                  <div class="row my-4">
                      <div class="col-6 mx-auto border rounded p-0 object-fit:cover">
                          <div class="d-flex p-2">
                              <div class="w-100 fs-4">BellinGOD</div>
                              <small>11/11</small>
                          </div>
                          <img style="object-fit: cover;" src="https://media.cnn.com/api/v1/images/stellar/prod/gettyimages-1692569712.jpg?c=16x9&q=w_1280,c_fill"
                              class="img-fluid w-100 col-12" alt="" />
                          <div class="p-2">
                              <strong>1.119.098 Likes</strong>
                              <p>HalaMadrid</p>
                          </div>
                      </div>
                  </div>
                  <div class="row my-4">
                      <div class="col-6 mx-auto border rounded p-0">
                          <div class="d-flex p-2">
                              <div class="w-100 fs-4">Jobe Bellingham</div>
                              <small>12/03</small>
                          </div>
                          <img style="object-fit: cover;"
                              src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F451a73c5-add4-404a-afbb-171cc3f57849_1800x1013.jpeg"
                              class="img-fluid w-100 col-12" alt="" />
                          <div class="p-2">
                              <strong>54.0000 Likes</strong>
                              <p>The new diamond<strong>#4geeks</strong></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
